<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/stylee.css">
    <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>

    <h1>WE'RE LAUNCHING SOON</h1>

    <section class="container">

        <div>
            <div class="time">
                <div id="days"> </div>
            </div>
            <div class="time-info"> DAYS </div>
        </div>
        <div>
            <div class="time">
                <div id="hours"> </div>
            </div>
            <div class="time-info"> HOURS </div>
        </div>
        <div>
            <div class="time">
                <div id="minutes"> </div>
            </div>
            <div class="time-info"> MINUTES </div>
        </div>
        <div>
            <div class="time">
                <div id="seconds"> </div>
            </div>
            <div class="time-info"> SECONDS </div>
        </div>

    </section>


    <footer>

        <section class="social">
            <div class="facebook">
                <img src="images\icon-facebook.svg" alt="" class="sos">
            </div>
            <div class="pinterest">
                <img src="images\icon-pinterest.svg" alt="">
            </div>
            <div class="instagram">
                <img src="images\icon-instagram.svg" alt="">
            </div>
        </section>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#"> Amokomowo Bashir </a>.
        </div>

    </footer>



    <script src="main.js"></script>
</body>

</html>
